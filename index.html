<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Jerry</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <script src="https://kit.fontawesome.com/2fc4b3207c.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container">
    <div class="field__ButtonScore ">
      <button class="gameBtn"><i class="fa-solid fa-pause"></i></button>
      <span class="gameTimer">00:00</span>
      <div class="gameScore">90</div>
    </div>
    <div class="field__MouseCheese"></div>
  </section>
  <section class="popUp first__scene">
    <img src="./img/tom.png" class="startimg"/>
    <button class="startBtn">START</button>
  </section>
  <section class="popUp refresh__scene popUp--hide">
    <img src="./img/jerryEatingCheese.png" class="refreshimg"/>
    <button class="refreshBtn">REGAME</button>
  </section>
</body>
</html>
